<div class="container">
		<a href="#/" class="btn btn-warning">Back</a>
		{{city}}
		<hr>
		<h3>For {{weatherResult.city.name}}, {{weatherResult.city.country}}</h3>
		
		<div class="container">
		Days: 
		<a href="#/forecast/2" class="btn" ng-class="{ 'btn-primary': days === '2' }">2</a> | 
		<a href="#/forecast/5" class="btn" ng-class="{ 'btn-primary': days === '5' }">5</a> | 
		<a href="#/forecast/7" class="btn" ng-class="{ 'btn-primary': days === '7' }">7</a>
		</div>
		<hr>
		
		<div class="row">
			<div class="col-md-4"  ng-repeat="day in weatherResult.list">
				<weather-report weather-day="day" convert-to-standard="convertToFahrenheit(atemp)"
				convert-to-date="convertToDate(dt)"
				date-format="EEEE MMM d, y"></weather-report>
			</div>
		</div>
		
		<hr>
		
</div>
